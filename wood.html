<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wood</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsive_image_grid.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <script type="text/javascript" src="js/lightbox.js"></script>
</head>
<body class="container">
<header><a href="index.html">[Peter McClean Ryan]</a><p>Wood</p></header>
<main>
    <div class="row">
        <div class="column">
            <img src="img/wood/tree_painting.JPG" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img/wood/tree_table.JPG" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img/wood/cherry_bowl.JPG" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img/wood/cherry_bowl2.JPG" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img/wood/gumbal_machine.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img/wood/oak_bowl.JPG" onclick="openModal();currentSlide(6)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img/wood/oak_bowl2.JPG" onclick="openModal();currentSlide(7)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img/wood/walnut_bowls_pair.JPG" onclick="openModal();currentSlide(8)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img/wood/walnut_bowls_stack.JPG" onclick="openModal();currentSlide(9)" class="hover-shadow">
        </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 9</div>
                <img src="img/wood/tree_painting.JPG" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 9</div>
                <img src="img/wood/tree_table.JPG" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 9</div>
                <img src="img/wood/cherry_bowl.JPG" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 9</div>
                <img src="img/wood/cherry_bowl2.JPG" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 9</div>
                <img src="img/wood/gumbal_machine.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 9</div>
                <img src="img/wood/oak_bowl.JPG" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 9</div>
                <img src="img/wood/oak_bowl2.JPG" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">8 / 9</div>
                <img src="img/wood/walnut_bowls_pair.JPG" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">9 / 9</div>
                <img src="img/wood/walnut_bowls_stack.JPG" style="width:100%">
            </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo" src="img/wood/tree_painting.JPG" onclick="currentSlide(1)" alt="Nature">
            </div>

            <div class="column">
                <img class="demo" src="img/wood/tree_table.JPG" onclick="currentSlide(2)" alt="Snow">
            </div>

            <div class="column">
                <img class="demo" src="img/wood/cherry_bowl.JPG" onclick="currentSlide(3)" alt="Mountains">
            </div>

            <div class="column">
                <img class="demo" src="img/wood/cherry_bowl2.JPG" onclick="currentSlide(4)" alt="Lights">
            </div>

            <div class="column">
                <img class="demo" src="img/wood/gumbal_machine.jpg" onclick="currentSlide(5)" alt="Lights">
            </div>

            <div class="column">
                <img class="demo" src="img/wood/oak_bowl.JPG" onclick="currentSlide(6)" alt="Lights">
            </div>

            <div class="column">
                <img class="demo" src="img/wood/oak_bowl2.JPG" onclick="currentSlide(7)" alt="Lights">
            </div>

            <div class="column">
                <img class="demo" src="img/wood/walnut_bowls_pair.JPG" onclick="currentSlide(8)" alt="Lights">
            </div>

            <div class="column">
                <img class="demo" src="img/wood/walnut_bowls_stack.JPG" onclick="currentSlide(9)" alt="Lights">
            </div>
        </div>
    </div>
</main>
